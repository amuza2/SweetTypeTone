name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Publish
      run: |
        dotnet publish src/SweetTypeTone/SweetTypeTone.csproj \
          -c Release \
          -r linux-x64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=true \
          -o ./publish
    
    - name: Copy Bundled Sound Packs
      run: |
        mkdir -p publish/BundledSoundPacks
        cp -r BundledSoundPacks/* publish/BundledSoundPacks/
    
    - name: Create Archive
      run: |
        cd publish
        tar -czf ../SweetTypeTone-Linux-x64.tar.gz *
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: SweetTypeTone-Linux-x64.tar.gz
        generate_release_notes: true
        draft: false
        prerelease: false
